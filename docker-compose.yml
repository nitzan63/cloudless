services:
  db:
    image: postgres:16
    container_name: db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cloudless-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydatabase"]
      interval: 5s
      timeout: 5s
      retries: 5

  data-service:
    image: data-service:latest
    container_name: data-service
    build:
      context: ./data_service
      dockerfile: Dockerfile
    environment:
      - PORT=8002
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=mydatabase
      - POSTGRES_PORT=5432
      - POSTGRES_HOST=db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cloudless-net

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: pass
    networks:
      - cloudless-net

  cloudless-main-server:
    image: cloudless-main-server:latest
    container_name: cloudless-main-server
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - PORT=8000
      - DATA_SERVICE_URL=http://data-service:8002
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=user
      - RABBITMQ_PASS=pass
    depends_on:
      - data-service
      - rabbitmq
    ports:
      - "8000:8000"
    networks:
      - cloudless-net

  task-executor:
    image: task-executor:latest
    container_name: task-executor
    build:
      context: ./task_executor
      dockerfile: Dockerfile
    environment:
      - DATA_SERVICE_URL=http://data-service:8002
      - LIVY_URL=http://livy:8998
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=user
      - RABBITMQ_PASS=pass
      - SHARED_SCRIPTS_PATH=/app/scripts/
    depends_on:
      - data-service
      - livy
      - rabbitmq
    networks:
      - cloudless-net
    volumes:
      - shared-data:/app/scripts

  job-update-service:
    image: job-update-service:latest
    container_name: job-update-service
    build:
      context: ./job_update_service
      dockerfile: Dockerfile
    environment:
      - DATA_SERVICE_URL=http://data-service:8002
      - LIVY_URL=http://livy:8998
      - INTERVAL_SECONDS=30
    depends_on:
      - data-service
      - livy
    networks:
      - cloudless-net

  spark-master:
    image: bitnami/spark:latest
    container_name: spark-master
    network_mode: "service:wireguard"
    environment:
      - SPARK_MODE=master
      - PYSPARK_PYTHON=python
      - SPARK_MASTER_URL=spark://34.134.59.39:7077
    ports:
      - "7077:7077"
      - "7078:7078"
      - "7079:7079"
      - "8080:8080"
      - "6066:6066"
    networks:
      - cloudless-net
  livy:
    image: livy:latest
    build:
      context: ./spark/livy
      dockerfile: livy.Dockerfile
    container_name: livy
    environment:
      - SPARK_HOME=/opt/bitnami/spark
      - LIVY_SPARK_MASTER=spark://spark-master:7077
    depends_on:
      - spark-master
      - spark-worker
    networks:
      - cloudless-net
    volumes:
      - shared-data:/app/scripts

networks:
  cloudless-net:
    driver: bridge

volumes:
  postgres_data:
  shared-data:
